<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Tienda Arq. Software - Lab 2</title>
    </h:head>
    <h:body>
        <br />
        <h:link outcome="#{carritoMBean.volverAInicio()}" value="Volver al inicio" />
        <br />
        <h:link outcome="#{carritoMBean.irACaja()}" value="Pasar a la caja" />
        <br />
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{carritoMBean.productos}" 
                             var="item"
                             rows="5"
                             paginator="true">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Codigo"/>
                        </f:facet>
                        <h:outputText value="#{item.codigo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Descripcion"/>
                        </f:facet>
                        <h:outputText value="#{item.descripcion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Existencia"/>
                        </f:facet>
                        <h:outputText value="#{item.existencia}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="PrecioProveedor"/>
                        </f:facet>
                        <h:outputText value="#{item.precioProveedor}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="PrecioCliente"/>
                        </f:facet>
                        <h:outputText value="#{item.precioCliente}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Acción"/>
                        </f:facet>
                        
                        <p:commandButton value="Agregar" actionListener="#{transaccionMBean.agregarArticuloACanasta(item.codigo)}"  rendered="#{!(transaccionMBean.estaArticulo(item.codigo))}"/>
                        <p:commandButton value="Quitar" actionListener="#{transaccionMBean.quitarArticuloDeCanasta(item.codigo)}" rendered="#{transaccionMBean.estaArticulo(item.codigo)}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>

        <f:view>
            <h:form>
                <h1><h:outputText value="Articulos Disponibles"/></h1>
                <h:dataTable value="#{carritoMBean.productos}" var="item">
                    <!--<h:column>
                        <f:facet name="header">
                            <h:outputText value="Codigo"/>
                        </f:facet>
                        <h:outputText value="#{item.codigo}"/>
                    </h:column>-->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Producto"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Descripcion"/>
                        </f:facet>
                        <h:outputText value="#{item.descripcion}"/>
                    </h:column>
                    <!--<h:column>
                        <f:facet name="header">
                            <h:outputText value="Existencia"/>
                        </f:facet>
                        <h:outputText value="#{item.existencia}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="PrecioProveedor"/>
                        </f:facet>
                        <h:outputText value="#{item.precioProveedor}"/>
                    </h:column>-->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Precio"/>
                        </f:facet>
                        <h:outputText value="#{item.precioCliente}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Acción"/>
                        </f:facet>
                        
                        <h:commandButton value="Agregar" actionListener="#{transaccionMBean.agregarArticuloACanasta(item.codigo)}" rendered="#{!(transaccionMBean.estaArticulo(item.codigo))}"/>
                        <h:commandButton value="Quitar" actionListener="#{transaccionMBean.quitarArticuloDeCanasta(item.codigo)}" rendered="#{transaccionMBean.estaArticulo(item.codigo)}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
    </h:body>
</html>
