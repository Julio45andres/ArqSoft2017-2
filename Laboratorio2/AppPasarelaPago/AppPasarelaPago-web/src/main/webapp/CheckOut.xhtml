<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <br />
        <h:link outcome="#{carritoMBean.volverAInicio()}" value="Volver al inicio" />
        <br />
        <h:link outcome="#{carritoMBean.volverATienda()}" value="Pasar a la tienda" />
        <br />
        <h:link outcome="#{carritoMBean.pagarArticulos()}" value="Pagar" />
        <br />
        <h:form>
            <h:commandLink value="Vaciar carrito" actionListener="#{transaccionMBean.vaciarCanasta()}" />
        </h:form>
        
        <f:view>
            <h:form prependId="false">
                <h:commandButton action="${transaccionMBean.changeLanguage('')}" value="English"></h:commandButton>
                <h:commandButton action="${transaccionMBean.changeLanguage('es')}" value="Español"></h:commandButton>
                
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        Registro de la transacción
                    </f:facet>
                    <h:outputLabel value="Identificacion" for="identificacion" />
                    <h:inputText id="identificacion" value="#{transaccionMBean.duiCliente}" title="Identificacion" required="true" requiredMessage="The Identificacion field is required."/>                
                    <h:outputLabel value="NombreCliente:" for="nombreCliente" />
                    <h:inputText id="nombreCliente" value="#{transaccionMBean.nombreCliente}" title="NombreCliente" required="true" requiredMessage="The NombreCliente field is required."/>                
                    <h:outputLabel value="Email:" for="email" />
                    <h:inputText id="email" value="#{transaccionMBean.email}" title="Email" required="true" requiredMessage="The Email field is required."/>
                    <h:outputLabel value="NumTCredito:" for="numTCredito" />
                    <h:inputText id="numTCredito" value="#{transaccionMBean.numTCredito}" title="NumTCredito" required="true" requiredMessage="The NumTCredito field is required."/>
                    <h:outputLabel value="CvvTCredito:" for="cvvTCredito" />
                    <h:inputText id="cvvTCredito" value="#{transaccionMBean.cvvTCredito}" title="CvvTCredito" required="true" requiredMessage="The CvvTCredito field is required.">
                        <f:validateLength minimum="3" />
                    </h:inputText>
                    <h:outputLabel value="TipoTCredito:" for="tipoTCredito" />
                    <h:inputText id="tipoTCredito" value="#{transaccionMBean.tipoTCredito}" title="TipoTCredito" required="true" requiredMessage="The TipoTCredito field is required."/>
                    <h:outputLabel value="FVenceTCredito:" for="FVenceTCredito" />
                    <h:inputText id="FVenceTCredito" value="#{transaccionMBean.fVenceTCredito}" title="FVenceTCredito" required="true" requiredMessage="The FVenceTCredito field is required."/>
                    <h:outputLabel value="ValorTotal:" for="valorTotal" />
                    <h:inputText id="valorTotal" value="#{transaccionMBean.valorTotal}" title="ValorTotal" required="true" requiredMessage="The ValorTotal field is required."/>                    
                </p:panelGrid>
                <!--<p:message id="msg" />-->
                <!--<p:captcha id="captcha"></p:captcha>-->
                
                <p:commandButton id="mybutton" binding="#{transaccionMBean.mybutton}" actionListener="#{transaccionMBean.validar()}" ajax="false" value="Validar"/> 
                <h:commandButton id="x" value="Realizar Pago" actionListener="#{transaccionMBean.pagar()}" disabled="#{transaccionMBean.disabled}" action="submit" />
                <h:link outcome="PAGAR" value="Recibo" />
                
                <h:message for="mybutton" />
            </h:form>
        </f:view>

        <f:view>

        </f:view>


       
        <f:view>
            <h:form>
                <h1><h:outputText value="Items en la canasta"/></h1>
                <h:dataTable value="#{transaccionMBean.canasta}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Codigo"/>
                        </f:facet>
                        <h:outputText value="#{item.toString()}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
        
        <h:outputText value="Items:#{transaccionMBean.numItemsEnCanasta}" />
        
    </h:body>
</html>
